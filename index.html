<!DOCTYPE html>
<html>
<head>
  <title>Click the Chaos Cake 🎂</title>
  <style>
    body {
      background-color: #fffbe6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      overflow: hidden;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    #cake {
      width: 120px;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease-in-out;
      animation: wiggle 0.4s infinite;
    }

    @keyframes wiggle {
      0% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
      100% { transform: rotate(-2deg); }
    }

    #message {
      margin-top: 30px;
      font-size: 24px;
      color: #b5651d;
      min-height: 100px;
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
    }
  </style>
</head>
<body>

  <h1>🎉 Try Catching the Cake! 🎂</h1>
  <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" id="cake" alt="Cake">
  <div id="message"></div>

  <script>
    const messages = [
      "Happy birthday you chaotic legend 🎈",
      "You're sweeter than cake (and that’s saying a lot)",
      "May this year be full of good memes and bad decisions 🧁",
      "You deserve all the frosting and none of the drama",
      "Final message: thanks for being born, you wonderful human 🎉"
    ];

    let index = 0;
    const cake = document.getElementById("cake");
    const msgDiv = document.getElementById("message");

    function randomPosition() {
      const maxX = window.innerWidth - cake.offsetWidth;
      const maxY = window.innerHeight - cake.offsetHeight - 150; // avoid overlapping header & message
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      cake.style.left = randomX + 'px';
      cake.style.top = randomY + 'px';
    }

    cake.addEventListener("click", function () {
      if (index < messages.length) {
        msgDiv.textContent = messages[index];
        index++;
        randomPosition();
      } else {
        msgDiv.textContent = "No more messages, just sugar crashes now. 🎂💥";
      }
    });

    // Start with random position
    randomPosition();
  </script>

</body>
</html>
